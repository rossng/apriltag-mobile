<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprilTag Mobile Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .overflow-menu {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 200px;
            z-index: 1001;
            display: none;
        }

        .overflow-menu.active {
            display: block;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background: rgba(0, 122, 255, 0.3);
        }

        .camera-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvasElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .capture-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #ccc;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capture-button:active {
            transform: scale(0.95);
        }

        .capture-button::after {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #000;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        .back-button.visible {
            display: block;
        }

        .status {
            position: fixed;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 999;
        }

        .status.visible {
            display: block;
        }

        .detection-info {
            position: fixed;
            bottom: 140px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .detection-info.visible {
            display: block;
        }

        .detection-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AprilTag Detector</h1>
        <button class="menu-button" onclick="toggleMenu()">â‹®</button>
    </div>

    <div class="overflow-menu" id="overflowMenu">
        <div class="menu-item active" data-family="tag36h11">Tag36h11 (Default)</div>
        <div class="menu-item" data-family="tag25h9">Tag25h9</div>
        <div class="menu-item" data-family="tag16h5">Tag16h5</div>
        <div class="menu-item" data-family="tagCircle21h7">TagCircle21h7</div>
        <div class="menu-item" data-family="tagCircle49h12">TagCircle49h12</div>
        <div class="menu-item" data-family="tagCustom48h12">TagCustom48h12</div>
        <div class="menu-item" data-family="tagStandard41h12">TagStandard41h12</div>
        <div class="menu-item" data-family="tagStandard52h13">TagStandard52h13</div>
    </div>

    <div class="status" id="status"></div>

    <div class="camera-container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="canvasElement"></canvas>
    </div>

    <div class="detection-info" id="detectionInfo"></div>

    <div class="controls">
        <button class="back-button" id="backButton" onclick="backToCamera()">Back to Camera</button>
        <button class="capture-button" onclick="captureImage()"></button>
    </div>

    <script src="apriltag_wasm.js"></script>
    <script src="apriltag.js"></script>
    <script src="app.js"></script>
</body>
</html>
